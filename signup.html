<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Smart Login System</title>
</head>
<body>
    
    <section class="card ShadowCard my-5 mx-auto text-center p-5">
        <h1 class="">Smart Login System</h1>
        <form id="signForm">
            <input autocomplete="username" type="text" name="nameSign" id="nameSign" placeholder="Enter your name" class="form-control bg-transparent w-80 mx-auto mt-2">
            <input autocomplete="email" type="email" name="emailSign" id="emailSign" placeholder="Enter your email" class="form-control bg-transparent w-80 mx-auto mt-3">
            <input autocomplete="new-password" type="password" name="passwordSign" id="passwordSign" placeholder="Enter password" class="form-control bg-transparent w-80 mx-auto my-3">
            <button type="submit" class="btn btn-outline-info w-80 mx-auto my-3">Sign Up</button>
            <span class="d-block">You have an account? <a href="index.html">Signin</a></span>
        </form>
    </section>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
